<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 1 al 5, Pares e Impares</title>
</head>

<body>
    <script>
        let mult, cont
        let tab = 0
        let par = 0
        let impar = 0

        while (tab < 5) {
            tab = tab + 1
            cont = 1
            while (cont <= 5) {
                mult = tab * cont
                if (mult % 2 == 0) {
                    console.log(tab + " * " + cont + " = " + mult + " buzz");
                    par = par + 1
                }
                else {
                    console.log(tab + " * " + cont + " = " + mult + " bass");
                    impar = impar + 1
                } cont = cont + 1
            }
        }
        console.log("Hay " + par + " numeros pares");
        console.log("Hay " + impar + " numeros impares");
    </script>
</body>

</html>
