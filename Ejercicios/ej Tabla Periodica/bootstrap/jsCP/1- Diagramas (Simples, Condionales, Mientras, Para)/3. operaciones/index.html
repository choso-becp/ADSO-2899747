<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
</head>
<body>
    <script>
         let numeroUno= 20;
         let numeroDos= 4;
         let resta=numeroUno - numeroDos;
         let multiplicacion=numeroUno * numeroDos;
         let division=numeroUno / numeroDos;
         console.log("Resta: "+resta+"\n");
         console.log("Multiplición: "+multiplicacion+"\n");
         console.log("División: "+division+"\n");
    </script>
</body>
</html>
