<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares e Impares Tabla del 9 hasta 5</title>
</head>
<body>
    <script>
        let num=9;
        let cont=1;
        let mult;

        while(cont<=5){
            mult=num*cont
            if(mult%2==0){
                console.log(mult+" es par")
            }
            else{
                console.log(mult+" es impar")
            }
            cont=cont+1
        }
    </script>
</body>
</html>
