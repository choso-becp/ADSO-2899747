<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador del 1 al 5</title>
</head>
<body>
    <script>
        let num=5;
        let cont;
        let mult;

        for (cont=1; cont<=num; cont++){
            mult=num*cont
            console.log(num+" * "+cont+" = "+mult);
        }
    </script>
</body>
</html>
