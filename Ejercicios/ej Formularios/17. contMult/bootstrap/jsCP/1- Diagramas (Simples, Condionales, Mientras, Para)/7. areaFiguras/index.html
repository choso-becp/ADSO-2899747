<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area figuras</title>
</head>
<body>
    <script>
        let cuadrado, triangulo, rectangulo
        let lado1=3, lado2=3, baseR=5, alturaR=3, baseT=7, alturaT=4
        cuadrado=lado1*lado2
        triangulo=baseT*alturaT
        rectangulo=baseR*alturaR
        console.log("El area del cuadrado es: "+cuadrado)
        console.log("El area del triangulo es: "+triangulo)
        console.log("El area del rectangulo es: "+rectangulo)
    </script>
</body>
</html>
