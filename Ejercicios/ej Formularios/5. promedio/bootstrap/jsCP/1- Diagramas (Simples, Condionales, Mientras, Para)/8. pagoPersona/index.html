<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago total</title>
</head>
<body>
    <script>
        let pagoTotal, sueldo, salario, salud, pension, arl, diasTrabajados=5, valorDia=50000
        salario=diasTrabajados*valorDia
        sueldo=salario
        salud=sueldo*0.12
        pension=sueldo*0.16
        arl=sueldo*0.052
        descuento=salud+pension+arl
        pagoTotal=sueldo-descuento
        console.log("La salud es: "+salud)
        console.log("La pension es: "+pension)
        console.log("La arl es: "+arl)
        console.log("El pago total es: "+pagoTotal)
    </script>
</body>
</html>
