<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicacion, segun el ciclo</title>
</head>
<body>
    <script>
        let num=5;
        let cont=1;
        let mult;

        while(cont<=num){
            mult=num*cont
            console.log(num+" * "+cont+" = "+mult);
            cont=cont+1
        }
    </script>
</body>
</html>
