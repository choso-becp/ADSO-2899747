<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje de 3 notas</title>
</head>
<body>
    <script>
        let num1=3, num2=4, num3=5, porcent1=30, porcent2=40, nota1, nota2, nota3, suma;
        nota1=(num1*porcent1)/100
        nota2=(num2*porcent1)/100
        nota3=(num3*porcent2)/100
        suma=nota1+nota2+nota3
        console.log("La nota 1 es: "+nota1)
        console.log("La nota 2 es: "+nota2)
        console.log("La nota 3 es: "+nota3)
        console.log("La sumatoria de las notas es : "+suma)
    </script>
</body>
</html>
