<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Igual, Mayor o Menor</title>
</head>
<body>
    <script>

        let num1=2;
        let num2=5;

        if(num1==num2){
            console.log("Son iguales");
        }
        else{
            if(num1>num2){
                console.log("El numero uno: "+num1+" es mayor que "+num2);
            }else{ 
                console.log("El numero dos: "+num2+" es mayor que "+num1);
            }
        }
    </script>
</body>
</html>
